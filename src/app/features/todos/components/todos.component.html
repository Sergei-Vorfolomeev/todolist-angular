<div class="todos-header">
  <h1>Angular TODOs</h1>
  <button (click)="logoutHandler()">Logout</button>
</div>
<div class="todos-input">
  <input type="text" placeholder="Add new todolist" [(ngModel)]="newTitle" />
  <button (click)="addTodoHandler()">Add</button>
</div>
<div class="todos-box">
  <tl-todo
    *ngFor="let todo of todos$ | async"
    [todo]="todo"
    (deleteTodoEvent)="deleteTodo($event)"
    (deactivateModeEvent)="editTodoTitle($event)"
  ></tl-todo>
</div>
