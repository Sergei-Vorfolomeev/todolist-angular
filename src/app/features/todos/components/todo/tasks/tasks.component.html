<div>
  <input type="text" placeholder="Add new task" [(ngModel)]="taskTitle" />
  <button (click)="addTaskHandler()">+</button>
</div>

<tl-task
  *ngFor="let task of tasks$ | async"
  [task]="task"
  (deleteTaskEvent)="deleteTask($event)"
  (changeTaskStatusEvent)="changeTaskStatus($event)"
  (changeTaskTitleEvent)="changeTaskTitle($event)"
></tl-task>
