<div class="tasks-header">
  <input
    type="text"
    placeholder="Add new task"
    [(ngModel)]="taskTitle"
    (keyup.enter)="addTaskHandler()"
  />
  <button (click)="addTaskHandler()">+</button>
</div>

<tl-task
  *ngFor="let task of tasks$ | async"
  [task]="task"
  (deleteTaskEvent)="deleteTask($event)"
  (changeTaskEvent)="changeTask($event)"
></tl-task>
